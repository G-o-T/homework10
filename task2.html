<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="slider">
        <h1 class="slider__title">Акция</h1>
        <p class="slider__desc">Цены на картины в карусели снижены на 40%</p>
        <div class="slider__wrapper">
            <ul class="slider__items">
                <li class="slider__item active">
                    <img src="./assets/bg_4.jpg" alt="Картина 1" class="slider__img">
                </li>
                <li class="slider__item">
                    <img src="./assets/body1.jpg" alt="Картина 2" class="slider__img">
                </li>
                <li class="slider__item">
                    <img src="./assets/crown1.jpg" alt="Картина 3" class="slider__img">
                </li>
                <li class="slider__item">
                    <img src="./assets/moon3.jpg" alt="Картина 4" class="slider__img">
                </li>
            </ul>
            <div class="slider__controls">
                <button class="slider__btn slider__btn_prev">Назад</button>
                <button class="slider__btn slider__btn_next">Вперед</button>
            </div>
        </div>
    </div>
    <script src="file.js"></script>
</body>
</html>
